<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rider Schedule</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/icon.png" />
</head>

<body>
  <div class="container-scroller sidebar-dark">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="background-color: #28343c">
              <button style="background-color: #28343c; border-color: #28343c;" type="button" class="btn btn-primary btn-icon-text openButton" onclick="openForm()">
                <i class="ti-arrow-left btn-icon-prepend"></i>
              </button>
              <div class="brand-logo">
                <img src="images/logo.png" alt="logo">
              </div>
              <h4 style="color: aliceblue;">Hello! let's get started</h4>
              <h6 class="font-weight-light" style="color: #ffff;">Sign in to select shift.</h6>
              <form class="pt-3" role="login" method="post">
                <div class="form-group">
                  <input style="color: #fff;" type="text" name="email" class="form-control form-control-lg" placeholder="Rider ID">
                </div>
                <div class="form-group">
                  <input type="text" name="password" class="form-control form-control-lg" placeholder="Phone No.">
                </div>
                <a href="main.html">
                <div class="mt-3">
                  <button style="background-color: #db2b30; border-color: #db2b30;" type="submit" name="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Login</button>
                </div>
                </a>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label style="color: #ffff;" class="form-check-label text-muted">
                      <input style="color: #db2b30;" type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                 </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
